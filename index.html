<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><a href="/">World Clock</a></h1>
      </header>
      <main>
        <div class="select">
          <select class="select-cities" id="cities">
            <option id="select-country" value="">Select another Country</option>
            <option id="local-time" value="local-time">Your Local Time</option>
            <option id="reykjavik" value="Atlantic/Reykjavik">Reykjavik</option>
            <option id="bangkok" value="Asia/Bangkok">Bangkok</option>
            <option id="copenhagen" value="Europe/Copenhagen">
              Copenhagen
            </option>
          </select>
        </div>
        <div id="display-cities">
          <div class="city" id="london">
            <span class="city-name">
              London
              <span class="date" id="date-london"> </span
            ></span>
            <span class="time" id="time-london"> </span>
          </div>

          <div class="city" id="new-york">
            <span class="city-name">
              New York
              <span class="date" id="date-new-york"></span
            ></span>

            <span class="time" id="time-new-york"> </span>
          </div>
          <div class="city" id="sydney">
            <span class="city-name">
              Sydney
              <span class="date" id="date-sydney"> </span
            ></span>

            <span class="time" id="time-sydney"> </span>
          </div>
        </div>
      </main>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/siv921" target="_blank">Anastasia Sivets</a>.
      It is open-sourced on
      <a href="https://github.com/siv921/world-clock-app.git" target="_blank"
        >Git Hub</a
      >
      and hosted on
      <a href="" target="_blank">Netlify</a>
    </footer>

    <script src="src/script.js"></script>
  </body>
</html>
